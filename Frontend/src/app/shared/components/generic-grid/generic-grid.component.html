<div class="generic-grid">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container *ngFor="let column of displayedColumns; let i = index" [cdkColumnDef]="column">
      <mat-header-cell *cdkHeaderCellDef mat-sort-header> {{displayedHeaders[i]}} </mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <span *ngIf="column !== 'accion'">
          {{getCellValue(row, column)}}
        </span>
        <span *ngIf="column === 'accion'">
          <button mat-icon-button (click)="edit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(row)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </span>
      </mat-cell>
    </ng-container>

    <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                [length]="totalCount"
                [pageIndex]="0"
                [pageSize]="5"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="updateDataRequest($event)">
  </mat-paginator>
</div>
